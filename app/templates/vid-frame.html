<!DOCTYPE html>
<html>
<head>
  <title>Course Video</title>
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
  <link href="/static/video-js.min.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 -->
  <script src="/static/videojs-ie8.min.js"></script> 
  <script src="/static/video.min.js"></script>
<body>
  <div align="center">
    <video id="vid"  class="video-js vjs-default-skin vjs-16-9" controls preload="auto" width="480" height="720"
  data-setup='{"fluid": true}'>
                <source src="/video/get/{{location}}" type='video/mp4'>
                <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
    </video>
 </div>
<script>
    var $=parent.$
    var firstPlay = true;
    var timerId = 0;
    var statsId = 0;
    var dut = {{duration}};
    var diff = 0;
    var player = videojs("vid");

    function _update_progress(dt) {
        if (dt>dut) {
        dut=dt;
        $.ajax({
                url:"/progress/video/update",
                type: 'post',
                dataType: 'json',
                data: { duration: dt }
            });
        }
        $.ajax({
                url:"/stats/video/update",
                type: 'post',
                dataType: 'json',
                data: { duration: dt }
        });

    }
    function update_progress() {
        console.log('UPDATE');
        if(!player.paused()) {
            _update_progress(player.currentTime());
        }
    }
    function new_progress() {
        console.log('NEW');
        update_progress();
        $.ajax({
                url:"/progress/video/update",
                type: 'post',
                dataType: 'json',
                data: {duration: player.currentTime(), new: true}
        });
        $.ajax({
            url:"/stats/video/update",
            type: 'post',
            dataType: 'json',
            data: {duration: player.currentTime(), new: true}
        });

    }
    player.on('play', function() {
        if (firstPlay) {
            console.log('FIRST PLAY');
            firstPlay=false;
            new_progress();
        }
        timerId = setInterval(update_progress, 5000);
    });
    player.on(['paused', 'ended', 'waiting'], function() {
        console.log('PAUSED');
        _update_progress(player.currentTime());
        clearInterval(timerId);
    });
</script>
</body>
</html>
